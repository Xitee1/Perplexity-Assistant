      required: true
      default: sonar
      selector:
        select:
          options:
            - sonar
            - sonar-pro
            - sonar-reasoning
            - sonar-reasoning-pro
            - sonar-deep-research
          translation_key: model_options
          mode: dropdown
    enable_websearch:
      required: true
      default: false
      selector:
        boolean:
    execute_actions:
      required: true
      default: true
